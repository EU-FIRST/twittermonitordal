<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
<!-- comment-out the following two lines to rmv responsive -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<title>DAX Sentiment Index 2012</title>
</head>
<body>
<div class="container">
<h1>DAX Sentiment Index 2012</h1>
<div class="alert alert-info">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<p><b>This demo shows</b> the sentiment attributed to DAX and its constituents in Web news and blogs through time.</p>
</div>
<div class="loading-container">
<div class="loading-curtain"></div>
<img class="loading-img" src="img/loading.gif">
<div class="loading-oops">Oops, something went wrong. Please try to reload the page.</div>
<div class="controls">
	<div class="controls-left">
		Entity <select id="entity" class="fixpos">
			<option value="GDAXI" selected="selected">DAX</option> 
			<option value="SIE.DE">Siemens AG</option> 			
		</select>
	</div>
	<div class="controls-right">
		Zoom <div id="zoom" class="btn-group fixpos" data-toggle="buttons-radio">
		<button id="1m" class="btn">1m</button>
		<button id="3m" class="btn">3m</button>
		<button id="6m" class="btn">6m</button>
		<button id="all" class="btn">All</button>
		</div>&nbsp; From <div id="datepicker-from" class="input-append fixpos">
		<input data-format="yyyy-MM-dd" type="text">
		<span class="add-on">
			<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
		</span>
		</div>&nbsp; To <div id="datepicker-to" class="input-append fixpos">
		<input data-format="yyyy-MM-dd" type="text">
		<span class="add-on">
			<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
		</span>
		</div>
	</div>
</div>
<div class="controls controls-band">
	<div class="controls-left">
		Upper chart <div id="upper-chart" class="btn-group fixpos" data-toggle="buttons-radio">
		<button id="occurrence" class="btn active">Occurrence</button>
		<button id="price" class="btn">Stock price</button>
		</div>
	</div>
	<div class="controls-right">
		Lower chart overlay <div id="lower-chart" class="btn-group fixpos" data-toggle="buttons-radio">
		<button id="none" class="btn active">None</button>
		<button id="7-day-avg" class="btn">7-day avg</button>
		<button id="14-day-avg" class="btn">14-day avg</button>
		</div>
	</div>
</div>
<div id="chart-container"></div>
</div>
<div id="copyright"><div>&copy; 2013 Sowa Labs</div></div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/highstock.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/code.js"></script>
</body>
</html>
