<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
<!-- comment-out the following two lines to rmv responsive -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<title>Topic Flow: US Stocks 2012</title>
</head>
<body>
<div class="container">
<h1>Topic Flow</h1>
<center><h2>US Stocks 2012</h2></center>
<div class="alert alert-info">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<p><b>This demo shows</b> the development of topics through time.</p>
</div>
<div class="loading-container">
<div class="loading-curtain"></div>
<img class="loading-img" src="img/loading.gif">
<div class="loading-oops">Oops, something went wrong. Please try to reload the page.</div>
<div class="controls">
	<div class="controls-left">
		Entity <select id="entity" class="fixpos">
			<option value="AAPL" selected="selected">Apple (AAPL)</option>
			<option value="GOOG">Google (GOOG)</option>
		</select>
	</div>
	<div class="controls-right">
		Period <div id="period" class="btn-group fixpos" data-toggle="buttons-radio">
		<button id="p1" class="btn active">Jan−Mar</button>
		<button id="p2" class="btn">Apr−Jun</button>
		<button id="p3" class="btn">Jul−Sep</button>
		<button id="p4" class="btn">Oct−Dec</button>
		</div>&nbsp; Zoom <div id="zoom" class="btn-group fixpos" style="margin-left: 0;">
		<button id="zoom-reset" class="btn">Reset</button>
		</div>			
	</div>
</div>
<div class="controls controls-band">
	<div class="controls-left">
		Granularity <div id="gran" class="btn-group fixpos" data-toggle="buttons-radio">
		<button id="coarse" class="btn active">Coarse</button>
		<button id="fine" class="btn">Fine</button>
		</div>
	</div>
	<div class="controls-right">
		Keywords <div id="keywords" class="btn-group fixpos" data-toggle="buttons-radio">
		<button id="keywords-dynamic" class="btn active">Dynamic</button>
		<button id="keywords-static" class="btn">Static</button>
		</div>
	</div>
</div>
<div id="chart-container"></div>
</div>
<div id="copyright"><div>&copy; 2013 Sowa Labs</div></div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/highstock.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/common.js"></script>
<script src="js/code.js"></script>
</body>
</html>
